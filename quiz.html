<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .quiz-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .quiz-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .quiz-header h1 {
      color: #333;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
      color: #444;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin-bottom: 10px;
    }
    .options input[type="radio"] {
      margin-right: 10px;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h1>Programming Quiz</h1>
      <p>Answer the questions below:</p>
    </div>

    <!-- Question 1 -->
    <div class="question">
      <h3>1. In Python, what is the output of <code>print(2 ** 3)</code>?</h3>
      <ul class="options">
        <li><label><input type="radio" name="q1" value="A"> A. 5</label></li>
        <li><label><input type="radio" name="q1" value="B"> B. 6</label></li>
        <li><label><input type="radio" name="q1" value="C"> C. 8</label></li>
        <li><label><input type="radio" name="q1" value="D"> D. 9</label></li>
      </ul>
    </div>

    <!-- Question 2 -->
    <div class="question">
      <h3>2. In JavaScript, which keyword is used to declare a variable?</h3>
      <ul class="options">
        <li><label><input type="radio" name="q2" value="A"> A. let</label></li>
        <li><label><input type="radio" name="q2" value="B"> B. var</label></li>
        <li><label><input type="radio" name="q2" value="C"> C. const</label></li>
        <li><label><input type="radio" name="q2" value="D"> D. All of the above</label></li>
      </ul>
    </div>

    <!-- Question 3 -->
    <div class="question">
      <h3>3. What does the <code>&lt;em&gt;</code> tag in HTML do?</h3>
      <ul class="options">
        <li><label><input type="radio" name="q3" value="A"> A. Makes text bold</label></li>
        <li><label><input type="radio" name="q3" value="B"> B. Makes text italic</label></li>
        <li><label><input type="radio" name="q3" value="C"> C. Underlines text</label></li>
        <li><label><input type="radio" name="q3" value="D"> D. Adds a hyperlink</label></li>
      </ul>
    </div>

    <button class="submit-btn">Submit Quiz</button>
  </div>
</body>
</html>
