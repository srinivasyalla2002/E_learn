<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Progress Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .course {
      margin-bottom: 20px;
    }

    .course h3 {
      margin: 0;
      color: #555;
    }

    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 8px;
    }

    .progress {
      height: 100%;
      text-align: center;
      color: white;
      line-height: 20px;
      border-radius: 10px;
      transition: width 0.4s ease-in-out;
    }

    .progress.python {
      background-color: #3572A5; /* Python Blue */
    }

    .progress.javascript {
      background-color: #F0DB4F; /* JavaScript Yellow */
    }

    .progress.html {
      background-color: #E44D26; /* HTML Red */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Course Progress Tracker</h1>

    <!-- Python Course -->
    <div class="course">
      <h3>Python Programming</h3>
      <div class="progress-bar">
        <div class="progress python" style="width: 75%;">75%</div>
      </div>
    </div>

    <!-- JavaScript Course -->
    <div class="course">
      <h3>JavaScript Essentials</h3>
      <div class="progress-bar">
        <div class="progress javascript" style="width: 50%;">50%</div>
      </div>
    </div>

    <!-- HTML Course -->
    <div class="course">
      <h3>HTML & CSS Basics</h3>
      <div class="progress-bar">
        <div class="progress html" style="width: 90%;">90%</div>
      </div>
    </div>
  </div>
</body>
</html>
